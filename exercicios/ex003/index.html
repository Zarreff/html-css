<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagens</title>
    </head>
    <body>
        <h1>Exemplo de Imagens</h1>
        <p>Aqui está um exemplo de um png, que normalmente tem um fundo transparente:</p>
        <img src="logo-html.png" alt="Logo da HTML5">
        <p>Logo após podemos inserir uma imagem que inclusive, pode estar em uma subpasta:</p>
        <img src="imagens/logo-css.png" alt="Logo das CSS3">
        <p>Também podemos adicionar uma imagem pelo link dela na web mesmo:</p>
        <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo de JavaScript">
    </body>
</html>
